<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索界面</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f5f5f5;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header div {
            margin: 0 20px;
        }
        .search-bar {
            margin-top: 150px; /* 调整以适应固定的导航栏 */
            position: relative;
        }
        .search-bar input {
            width: 500px;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .search-bar button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div><a href="主页.html">返回主页</a></div>
            <div><a href="more.html">更多</a></div>
            <div>你好，同学</div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="请输入你想要搜索的内容">
            <button>🔍</button>
        </div>
    </div>
</body>
</html>
