<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: left;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .profile {
            background-color: transparent;
            padding: 0;
            text-align: right;
            margin: 0;
            border-radius: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .profile img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-right: 10px;
        }
        .profile h2, .profile p {
            margin: 0 10px;
        }
        .menu {
            background-color: #ffffff;
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
        }
        .menu-item {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>个人中心</h1>
        <div class="profile">
            <img src="用户头像.jpg" alt="头像">
            <h2>普通用户28745</h2>
            <p>ip:广东培正学院</p>
        </div>
    </div>
    <div class="menu">
        <div class="menu-item">
            <i class="fas fa-lock"></i>
            <span>隐私设置</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-hand-paper"></i>
            <span>查单/接单</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-trophy"></i>
            <span>订单广场</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-ticket-alt"></i>
            <span>我的会员</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-headset"></i>
            <span>专属客服</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-comment-dots"></i>
            <span>反馈投诉</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-user-plus"></i>
            <span>加入我们</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-sign-out-alt"></i>
            <span>退出登录</span>
        </div>
    </div>
    <div class="footer">
        当前版本：2024.12
    </div>
</body>
</html>
